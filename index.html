<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>understanding React</title>
 <style>
 .wishes{
 box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
 height: 300px;
 width: 250px;
 margin: auto;
 display: flex;
 flex-direction: row;
 align-items: center;
 justify-content: center;
 text-align: center;
 font-weight: 700;
 color: chocolate;
 margin-top: 70px;
 }
 </style>
 </head>
 <body>
 <div id="root"></div>
 </body>
 <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
 <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 <script type="text/babel">
 // Code goes here
 
 function Main(){
 return <>
 <div class="wishes">
 <Greeting message={"Hello"} name={"Alice"}/>
 </div>
 </>
 }
 

 function Greeting(props){

 return <>
 <p> {props.message},{props.name}...</p>
 </>
 }
 


 let rootElement=ReactDOM.createRoot(document.getElementById('root'))
 rootElement.render(<Main/>)
 </script>
</html>
